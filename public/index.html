<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kivicoin</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDown 1s ease-out 0.3s forwards;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 219, 222, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease-out 0.9s forwards;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 219, 222, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #fc00ff, #00dbde);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .btn:hover::after {
            opacity: 1;
        }

        .coin {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            box-shadow: 0 0 20px #ffd700;
            animation: float 5s ease-in-out infinite;
            opacity: 0.7;
            z-index: 0;
        }

        .coin:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .coin:nth-child(2) {
            top: 70%;
            left: 15%;
            animation-delay: 1s;
        }

        .coin:nth-child(3) {
            top: 30%;
            right: 10%;
            animation-delay: 2s;
        }

        .coin:nth-child(4) {
            top: 80%;
            right: 15%;
            animation-delay: 3s;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 24px;
                font-size: 1rem;
            }

            .coin {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="coin"></div>
    <div class="coin"></div>
    <div class="coin"></div>
    <div class="coin"></div>

    <div class="container">
        <h1>Welcome to Kivicoin</h1>
        <p>The future of digital currency is here. Secure, fast, and decentralized.</p>
        <a href="https:/client.kivicoin.com" class="btn">Go to Client Area</a>
    </div>
</body>

</html>
